<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT PUSH SITE DEVELOPER DEXTER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(-2deg); }
      50% { transform: translateY(0px) rotate(0deg); }
      75% { transform: translateY(-15px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: float 6s ease-in-out infinite;
    }

    .box {
      width: 350px;
      padding: 25px;
      position: relative;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.2) 0%,
        rgba(255, 255, 255, 0.2) 40%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0.2) 60%,
        rgba(255, 255, 255, 0.2) 100%
      );
      transform: rotate(45deg);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .box:hover::before {
      animation: shine 1.5s infinite;
    }

    .box:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }

    #text {
      color: black ;
      position: relative;
      z-index: 2;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
    }

    .input-container input {
      border-radius: 1rem;
      padding: 0.8rem;
      width: 100%;
      max-width: 280px;
      border: 2px solid #ccc;
      color: #333;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .input-container input:focus {
      border-color: red;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      animation: pulse 1.5s infinite;
    }

    .input-container button {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transition: all 0.5s;
    }

    .input-container button:hover::before {
      left: 100%;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: #ff0000;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .input-container button:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .centered-text {
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 10px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      margin-top: 20px;
    }

    .whatsapp-button {
      background: #25D366;
      color: red;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .whatsapp-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 0.3) 0%,
        transparent 70%
      );
      transform: scale(0);
      transition: transform 0.5s, opacity 0.5s;
    }

    .whatsapp-button:hover::before {
      transform: scale(1);
      opacity: 0;
    }

    .whatsapp-button:hover {
      background: black ;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .whatsapp-button i {
      margin-right: 10px;
      font-size: 1.2em;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @media (max-width: 500px) {
      .input-container input, .input-container button {
        width: 100%;
        border-radius: 10px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    #waiting-message {
      font-weight: bold;
      color: #007bff;
      margin-top: 10px;
      animation: pulse 1.5s infinite;
    }

    #pair {
      margin-top: 15px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #copy {
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(to right, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s infinite linear;
      background-size: 200% 100%;
    }

    #copy:hover {
      transform: scale(1.05);
    }

    .blackguard {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: url('https://api.dicebear.com/6.x/bottts/svg?seed=Felix') no-repeat center center;
      background-size: contain;
      animation: guardFloat 10s ease-in-out infinite, guardSpin 20s linear infinite;
      z-index: 1000;
    }

    @keyframes guardFloat {
      0%, 100% { bottom: -50px; transform: translateX(-50%) rotate(0deg); }
      50% { bottom: 20px; transform: translateX(-50%) rotate(10deg); }
    }

    @keyframes guardSpin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: particleFloat 15s infinite linear;
    }

    @keyframes particleFloat {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100vh) translateX(100vw); }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="blackguard"></div>
  <div class="container">
    <div class="main">
      <div class="box fade-in" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h5 class="centered-text">CONTACT PUSH SITE DEVELOP BY DEXTER FAMILY ðŸ””</h5>
          <div class="button-container">
            <a id="icon-button" class="whatsapp-button" href="https://whatsapp.com/channel/0029Vag1WQFJf05dF0pQeU3u" target="_blank">
              <i class="fab fa-whatsapp"></i> Join WhatsApp Channel 
            </a>
          </div>

          <div class="input-container">

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let pairElement = document.getElementById("pair");
    let submitButton = document.getElementById("submit");
    let numberInput = document.getElementById("number");
    let customMessageInput = document.getElementById("customMessage");
    let waitingMessage = document.getElementById("waiting-message");

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particlesContainer.appendChild(particle);
      }
    }

    createParticles();

    async function copyCode() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight:bold";
      }, 500);
    }
    
    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      pairElement.innerHTML = "";
      if (!numberInput.value) {
        pairElement.innerHTML = '<div class="fade-in" style="color:black;font-weight:bold">âž¢ Enter your WhatsApp number with country code </div><br><br>';
        return;
      }
      if (numberInput.value.replace(/[^0-9]/g, "").length < 11) {
        pairElement.innerHTML = '<div class="fade-in" style="color:black;font-weight:bold">ðŸ˜’ Invalid number format ðŸ˜’</div><br><br>';
        return;
      }

      waitingMessage.style.display = 'block';
      const number = numberInput.value.replace(/[^0-9]/g, "");
      const customMessage = customMessageInput.value || " *â‚¬Â»â€”â€”â€”â€”â€”Êœá´‡Yâ€”â€”â€”â€”â€”Â«â‚¬* ";

      try {
        let { data } = await axios.get(`/code?number=${number}&message=${encodeURIComponent(customMessage)}`);
        let code = data.code || "Service Unavailable";
        pairElement.innerHTML = `<div id="copy" style="color:red;font-weight:bold" onclick="copyCode()">CODE: <span>${code}</span></div>`;
      } catch (error) {
        pairElement.innerHTML = `<div style="color:red;font-weight:bold">Error: Unable to fetch code</div>`;
      } finally {
        waitingMessage.style.display = 'none';
      }
    });
  </script>
</body>
